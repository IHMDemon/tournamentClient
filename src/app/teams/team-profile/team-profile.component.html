<div class="container allTeams">
  <br>
  <br>
  <br>

<h3>Team sup "{{theActualTeam.teamName}}"</h3>
<!-- BAD IMAGE SYNTAX -->

<p><b>Description:  </b>  <i>{{theActualTeam.teamDescription}}</i></p>
<p><b>Captain:   </b>  {{theActualTeam.teamCaptain.username}}</p> -->

<!-- this is the proper img syntax -->
<img [src] ="theActualTeam.teamLogo" width =200px >
<p>Description: <i>{{theActualTeam.teamDescription}}</i></p>
<p>Captain: {{theActualTeam.teamCaptain.username}}</p>
<p>Team: {{theActualTeam|json}}</p>




<div *ngIf="theLoggedInUser && theActualTeam.teamCaptain._id === theLoggedInUser._id">
  Only Team Captains Can See This :)
<br>
<button (click) = "isShowingForm = !isShowingForm">Edit this Team</button>

<br>

<div *ngIf="showMe">
    <h1 style="color:red">WARNING</h1>
    <h6>Once you delete your team, there is no going back. Are you sure?</h6>

    <button class="TRUE-DELETE" style ="background-color: red; border-radius: 5px; padding: 5px;" (click)="deleteThisTeam()">Destroy this Team</button>
    </div>

    <br>
<button (click) ="showMe = !showMe">Delete this Team</button>
</div>

<br>
<br>
<div *ngIf="isShowingForm">
  <form (submit) = "updateThisTeam()">

    <label for="Team Name">Team Name</label><br>
    <input type="text" id=teamName-input [(ngModel)]="theActualTeam.teamName" [value]="theActualTeam._id" name="id">
    <br>
    <br>
    <label>Team Logo URL</label>
    <br><input  [(ngModel)]="theActualTeam.teamLogo" name="teamName" type="text">
    <br>
    <br>
  
    <label>Team Description</label>
    <br><textarea [(ngModel)]="theActualTeam.teamDescription" name="teamDescription" type="text" [value]="theActualTeam.teamDescription"></textarea>
    <br>
    <br>

    
  
    <button>Save Changes</button>
  </form>

</div>
